<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;

    }
    thead{
      padding: 2px;
      background-color: lightcoral;
      height: 10px;
      width: 10px;
      border: 1px solid black;
    }
    tbody{
      padding: 2px;
      background-color: lightslategray;
      height: 10px;
      width: 10px;
      border: 2px solid black;
      border-collapse: collapse;
    }
    td>img{
      height: 150px;
      width: 200px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>description</th>
        <th>image</th>
      </tr>
    </thead>
    <tbody class="hi"></tbody>
  </table>

  <script src="./index.js"></script>
</body>
</html>
