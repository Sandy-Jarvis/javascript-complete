<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 50px;
    }
    .grand,.parent,.child{
      border: 1px solid black;
      align-items: center;
      padding: 30px;
    }
    .grand{
      height: 300px;
      background-color: lightseagreen;
      width: 300px;
    }
    .parent{
      background-color: lightcyan;
      height: 200px;
      width: 200px;
    }
    .child{
      background-color: lightyellow;
      height: 100px;
      width: 100px;
    }

  </style>
</head>
<body>
  <div class="grand">
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
