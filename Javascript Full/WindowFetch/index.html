<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    table{
      height: 100%;
      width: 100%;
    }
    th,td{
      height: 100px;
      width: 100px;
      background-color: lightgrey;
      border: 1px solid black;
      border-collapse: collapse;
    }
    td>img{
      height: 200px;
      width: 280px;
    }
  </style>
</head>
<body>
  <section class="container">
    <article>
      <table>
        <thead>
          <tr>
            <th>image</th>
            <th>id</th>
            <th>price</th>
            <th>title</th>
            <th>category</th>

          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </article>
  </section>
  

  <script src="./index.js"></script>
</body>
</html>
