<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form class="form-c">
    <input type="text" name="username" id="username" placeholder="Enter username">
    <input type="text" name="latname" id="lastname" placeholder="Enter lastname"><br>
    <input type="password" name="password" id="password" placeholder="Enter password"><br>
    <input type="email" name="email" id="email"><br>
    <input type="date" name="dob" id="dob"><br>
    <input type="range" name="percentage" id="percentage">
    <span class="ok">56</span><br>
    <select name="countr" id="countr" class="option">
      <option value="India">India</option>
      <option value="Sri-lanka">Sri-lanka</option>
      <option value="China">China</option>
      <option value="USA">USA</option>
    </select>
   <div class="g">
     <input type="radio" name="gender" id="male" value="male">
    <label for="gender">male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="gender">female</label>
   </div>
   <label for="skills">Select skills:</label>
    <div id="skills">
      <input type="checkbox" name="skills" id="java" value="java">
      <label for="java">Java</label>
      <input type="checkbox" name="skills" id="SQL" value="SQL">
      <label for="SQL">SQL</label>
      <input type="checkbox" name="skills" id="Python" value="Python">
      <label for="Python">Python</label>
      <input type="checkbox" name="skills" id="HTML" value="HTML">
      <label for="HTML">HTML</label>
    </div>
   <button type="submit">submit</button>
  </form>

  <script src="./index.js"></script>
</body>
</html>
